PDFObject.embed("/pdf/mcast.pdf", "#example1");
//simple button to show/hide toolbar


function showhideBtn(){
    console.log('Executed');
        var tt = document.querySelector("#viewer").shadowRoot;
        if(tt.querySelector("#toolbar").style.display=='none'){
        tt.querySelector("#toolbar").style.display='block'
      }else{
        tt.querySelector("#toolbar").style.display='none'
      }
}
